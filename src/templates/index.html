{% extends "base.html" %}

{% block content %}
<main class="container mt-3">
  <div class="row mt-5">

    {% if products %}
      {% for product in products %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
            <img class="card-img-top embed-responsive-item" src="{{ product.img_url }}" alt="{{ product.name }}">
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ product.name }}</h2>
            <p class="card-text">{{ product.price }} грн</p>
            <a href="{{ url_for('get_product_page', product_id=product.id) }}" class="btn btn-sm btn-primary">Про товар</a>
          </div>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <div class="col-12">
        <p class="text-center">Продукты не найдены.</p>
      </div>
    {% endif %}

  </div>
</main>
{% endblock content %}
